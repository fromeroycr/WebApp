
<div class='panel panel-primary' *ngIf='patient'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>

  <div class='panel-body'>
    <div class='row'>
      <div class='col-md-6'>

        <div class='row'>
          <div class='col-md-3'> Name: </div>
          <div class='col-md-6'> {{patient.Name}} </div>
         </div>

        <div class='row'>
            <div class='col-md-3'> Select Appointment Type: </div>            

            <div >
                <select [(ngModel)]="selectedAppointmentType">
                  <option *ngFor="let appointmentType of appointmentTypes">{{appointmentType.Descripcion}}  </option>
                </select>
              </div>  
        </div>
        


         <div class='row'>
          <div class="col-md-3"> Gender:</div>
          <div class="col-md-6">             
            
            <div *ngIf="patient.Gender; else femaleGender"> Male  </div>
            <ng-template #femaleGender>Female</ng-template>            

          </div>
         </div>

        <div class='row'>
          <div class='col-md-3'> Age: </div>
          <div class='col-md-6'> {{patient.Age}} </div>
        </div>
      </div>
    </div>
  </div>
</div>
