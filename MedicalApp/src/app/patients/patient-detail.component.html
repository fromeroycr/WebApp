

<div class='panel panel-primary' *ngIf='patient'>
  <div class='panel-heading'>
      {{pageTitle + ': ' + patient.Name}} + Details Test
  </div>

  <div class='panel-body'>
      <div class='row'>
          <div class='col-md-6'>
              <div class='row'>
                  <div class='col-md-3'>Age:</div>
                  <div class='col-md-6'>{{patient.Age}}</div>
              </div>
              
              <div class='row'>
                    <div class='col-md-3'>Gender:</div>
                   
                    <div>
                         <select [(ngModel)]="selectedGenderId" name="fieldStatus" > 
                             <option *ngFor="let gender of genders" [value]="gender.value">{{gender.name}}</option>
                         </select>
                     </div>
                   
               </div>                 
          </div>

          
      </div>
  </div>

  <div class='panel-footer'>
      <a class='btn btn-default' (click)='onBack()' style='width:80px'>
          <i class='glyphicon glyphicon-chevron-left'></i> Back
      </a>
  </div>
</div>
